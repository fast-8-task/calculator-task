<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Fast Calculator</title>
</head>

<body>
  <section class="container">
    <div id="screen-area">
      <div class="currentInput"></div>
      <div class="answerScreen">0</div>
    </div>

    <div class="keypad">
      <button type="button" class="btnoperator" id="clear" value="">C</button>
      <button type="button" class="btnoperator" id="erase" value="">&#11013;</button>
      <button type="button" class="btnoperator" value="/">/</button>
      <button type="button" class="btnoperator" value="%">%</button>
      <button type="button" class="btnnumber" value="7">7</button>
      <button type="button" class="btnnumber" value="8">8</button>
      <button type="button" class="btnnumber" value="9">9</button>
      <button type="button" class="btnoperator" value="*">x</button>
      <button type="button" class="btnnumber" value="4">4</button>
      <button type="button" class="btnnumber" value="5">5</button>
      <button type="button" class="btnnumber" value="6">6</button>
      <button type="button" class="btnoperator" value="-">-</button>
      <button type="button" class="btnnumber" value="1">1</button>
      <button type="button" class="btnnumber" value="2">2</button>
      <button type="button" class="btnnumber" value="3">3</button>
      <button type="button" class="btnoperator" value="+">+</button>
      <button type="button" class="btnnumber" value="00">00</button>
      <button type="button" class="btnnumber" value="0">0</button>
      <button type="button" class="btnnumber" value=".">.</button>
      <button type="button" class="btnoperator" id="evaluate" value="">=</button>
    </div>
  </section>
</body>

</html>
